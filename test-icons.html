<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .icon { width: 100px; height: 100px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Garnet CS Icon Loading Test</h1>
    
    <div class="test-section">
        <h2>Direct Image Test</h2>
        <p>Testing if images load with direct HTML img tags:</p>
        <img src="./assets/images/icon-1.svg" class="icon" alt="Icon 1">
        <img src="./assets/images/icon-2.svg" class="icon" alt="Icon 2">
        <img src="./assets/images/icon-3.svg" class="icon" alt="Icon 3">
        <img src="./assets/images/icon-location.svg" class="icon" alt="Location">
        <img src="./assets/images/logo.png" class="icon" alt="Logo">
    </div>
    
    <div class="test-section">
        <h2>JavaScript Dynamic Rendering Test</h2>
        <div id="dynamicIcons"></div>
    </div>
    
    <div class="test-section">
        <h2>Console Output</h2>
        <div id="console"></div>
    </div>
    
    <script src="./assets/js/translations.js"></script>
    <script>
        const consoleDiv = document.getElementById('console');
        
        function log(msg, isError = false) {
            const p = document.createElement('p');
            p.textContent = msg;
            p.className = isError ? 'error' : 'success';
            consoleDiv.appendChild(p);
            console.log(msg);
        }
        
        // Test 1: Check if translations loaded
        if (typeof translations !== 'undefined') {
            log('✓ translations.js loaded successfully');
            log(`✓ Languages available: ${Object.keys(translations).join(', ')}`);
            
            // Test 2: Check features
            if (translations.en && translations.en.howWeWork) {
                log(`✓ howWeWork section found with ${translations.en.howWeWork.features.length} features`);
                
                // Test 3: Render icons dynamically
                const container = document.getElementById('dynamicIcons');
                const icons = ['icon-1.svg', 'icon-2.svg', 'icon-3.svg', 'icon-4.svg', 'icon-5.svg', 'icon-6.svg'];
                
                container.innerHTML = translations.en.howWeWork.features.map((feature, index) => `
                    <div style="display: inline-block; margin: 10px; text-align: center;">
                        <img src="./assets/images/${icons[index]}" class="icon" alt="${feature.title}"
                             onerror="console.error('Failed to load: ' + this.src)"
                             onload="console.log('Loaded: ' + this.src)">
                        <p style="max-width: 100px;">${feature.title}</p>
                    </div>
                `).join('');
                
                log('✓ Dynamic icons rendered');
            } else {
                log('✗ howWeWork section not found', true);
            }
        } else {
            log('✗ translations.js failed to load', true);
        }
        
        // Test 4: Check contact info
        if (translations.en && translations.en.contact && translations.en.contact.info) {
            log(`✓ Contact info section found with ${translations.en.contact.info.length} items`);
        }
    </script>
</body>
</html>
